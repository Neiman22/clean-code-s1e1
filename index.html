<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
    <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="task task_add">
      <h3 class="task__header task__header_add">Add Item</h3>
      <div class="task__wrapper">
        <input class="task__input task__input_add" type="text">
        <button class="task__button task__button_add">Add</button>
      </div>
    </section>
    <section class="task task_incomplete">
      <h3 class="task__header">Todo</h3>
      <ul class="task__list task__list_incomplete">
        <li class="task__item">
          <input class="task__check" type="checkbox">
          <label class="task__label">Pay Bills</label>
          <input class="task__input" type="text">
          <button class="task__button task__button_edit">Edit</button>
          <button class="task__button task__button_delete"><img src="./remove.svg" alt="Delete button"></button>
        </li>
        <li class="task__item task__item_edit">
          <input class="task__check" type="checkbox">
          <label class="task__label">Go Shopping</label>
          <input class="task__input" type="text" value="Go Shopping" >
          <button class="task__button task__button_save">Save</button>
          <button class="task__button task__button_delete"><img src="./remove.svg" alt="Delete button"></button>
        </li>
      </ul>
    </section>
    <section class="task task_completed">
      <h3 class="task__header">Completed</h3>
      <ul class="task__list task__list_completed">
        <li class="task__item">
          <input class="task__check" type="checkbox" checked>
          <label class="task__label">See the Doctor</label>
          <input class="task__input" type="text">
          <button class="task__button task__button_edit">Edit</button>
          <button class="task__button task__button_delete"><img src="./remove.svg" alt="Delete button"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
